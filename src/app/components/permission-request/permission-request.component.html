<div *ngIf="permissionRequest" id="myModal" class="kukai-modal top">
  <!-- Modal content -->
  <div class="km-content">
    <div class="x" (click)="rejectPermissions()"><img src="../../../assets/img/x.svg"></div>
    <div class="km-header">
      <H1>Permission Request</H1>
    </div>
    <!-- Request -->
    <div class="km-body">
      <p>{{ permissionRequest.appMetadata.name }} wants the following permissions:</p>
      <ul>
        <li *ngFor="let scope of permissionRequest.scopes">{{ scopeToText(scope) }}</li>
      </ul>
      <p>Select an account the permissions should be applied to:</p>
      <select class="select-css" [(ngModel)]="selectedAccount">
        <ng-container *ngFor="let acc of walletService.wallet.implicitAccounts">
          <option value="{{ acc.address }}">{{ acc.pkh }}</option>
        </ng-container>
      </select>
      <div class="row-group" style="margin: 1.25rem 0 1.5rem;">
        <button  class="blue confirm" (click)="grantPermissions()">Approve</button>
      </div>
    </div>
  </div>
</div>
