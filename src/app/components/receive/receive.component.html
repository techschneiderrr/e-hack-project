
<img class="qr-icon" src="../../../assets/img/qr.svg" (click)="openModal()">
<!-- The Modal -->
<div *ngIf="modalOpen" id="myModal" class="kukai-modal">
  <!-- Modal content -->
  <div class="km-content">
    <div class="x" (click)="closeModal()"><img src="../../../assets/img/x.svg"></div>
    <div class="km-header">
      <H1>{{ 'RECEIVECOMPONENT.RECEIVETEZ' | translate }}</H1>
    </div>
    <!-- Prepare delegation -->
    <div class="km-body">
      <label>Your account QR code</label>
      <center>
        <canvas id='canvas'></canvas>
      </center>
      <span>{{ activeAddress }}</span>
    </div>
  </div>
</div>
